<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Images</title>
</head>
<body>

<h1>Responsive Images</h1>
<p>Resize the browser width and the image will change at 500px and 1000px.</p>

<picture>
  <source srcset="images/pic2.jpg" media="(max-width: 500px)">
  <source srcset="images/pic3.jpg" media="(max-width: 1000px)">
  <source srcset="images/mobile.jpg">
  <img src="images/deerlogo.jpg" alt="Flowers" width="100%">
</picture>

</body>
</html>
